<!doctype html>
<html lang="en-UK">

<head>
    <meta charset="utf-8" />
    <title>Entry list for {{ register.name }}</title>
</head>

<body>

    <h1>{{ register.name }}</h1>
    <p>{{ register.start_date }} - {{ register.end_date }}</p>
    <p>{{ register.pages }} pages</p>
    <p>{{ register.file }}</p>
    <h1>Register Entries:</h1>
    <p>
    <ul>
        {% for entry in entries %}
        <li> {{ entry }}</li>
        {% endfor %}
    </ul>
    </p>
</body>

</html>
